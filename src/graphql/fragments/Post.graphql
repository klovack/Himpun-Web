fragment BasicPost on Post {
  id
  createdAt
  updatedAt
  title
  body
  isPublished
  featuredImage {
    url
  }
  author {
    id
    username
  }
  votes {
    username
  }
  likes {
    username
  }
  dislikes {
    username
  }
}

fragment SnippetPost on Post {
  id
  createdAt
  updatedAt
  title
  bodySnippet
  isPublished
  featuredImage {
    url
  }
  author {
    id
    username
  }
  votes {
    username
  }
  likes {
    username
  }
  dislikes {
    username
  }
}